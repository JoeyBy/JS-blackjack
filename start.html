<!DOCTYPE HTML>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/new-game.js" type="text/javascript"></script>
</head>
<body>
  <section>
    <div class="container commands">
      <div class="button top-button" id="startGame">Start Game</div>
      <div class="button top-button" id="deal">Deal</div>
    </div>
  </section>  

  <section class="container play-area">
    <div class="row">
      <div class="dealer-hand-outer card-hand">
        <h2>Dealer</h2>
        <span class="score" id="dealerScore"></span>
        <span id="dealerHand"></span>
      </div>
    </div>
    <div class="row">
      <div class="player-hands-outer card-hand">
        <div class="col-sm-6 playerHand">
          <h2>Player One</h2>
          <span class="score" id="handOneScore"></span>
          <div class="button" id="playerOneHit">HIT</div>
          <div class="button" id="playerOneStay">STAY</div>
        </div>
        <div class="col-sm-6 playerHand">
          <h2>Player Two</h2>
          <span class="score" id="handTwoScore"></span>
          <div class="button" id="playerTwoHit">HIT</div>
          <div class="button" id="playerTwoStay">STAY</div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
