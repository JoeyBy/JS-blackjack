<!DOCTYPE HTML>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/new-game.js" type="text/javascript"></script>
<script src="js/player.js" type="text/javascript"></script>
</head>
<body>
  <section>
    <div class="container commands">
      <div class="button top-button is-active" id="deal">Deal</div>
    </div>
  </section>  

  <section class="container play-area">
    <div class="row">
      <div class="dealer-hand-outer card-hand playerHand" id="player0Hand">
        <h2>Dealer (Joey)</h2>
        <div class="card-container">
          <div class="card card1">
            <div class="side side1">
            </div>
            <div class="side side2">
              <p class="suit"></p>
              <p class="value"></p>
            </div>
          </div>
          <div class="card card2">
            <div class="side side1">
            </div>
            <div class="side side2">
              <p class="suit"></p>
              <p class="value"></p>
            </div>
          </div>
        </div>
        <span class="score" id="dealerScore">0</span>
        <span id="dealerHand"></span>
      </div>
    </div>
    <div class="row">
      <div class="player-hands-outer card-hand">
        <div class="col-sm-6 playerHand" id="player1Hand">
          <h2>Player One</h2>
          <div class="card-container">
            <div class="card card1">
              <div class="side side1">
              </div>
              <div class="side side2">
                <p class="suit"></p>
                <p class="value"></p>
              </div>
            </div>
            <div class="card card2">
              <div class="side side1">
              </div>
              <div class="side side2">
                <p class="suit"></p>
                <p class="value"></p>
              </div>
            </div>
          </div>
          <span class="score" id="playerOneScore">0</span>
          <div class="button" id="playerOneHit">HIT</div>
          <div class="button" id="playerOneStay">STAY</div>
        </div>
        <div class="col-sm-6 playerHand" id="player2Hand">
          <h2>Player Two</h2>
          <div class="card-container">
            <div class="card card1">
              <div class="side side1">
              </div>
              <div class="side side2">
                <p class="suit"></p>
                <p class="value"></p>
              </div>
            </div>
            <div class="card card2">
              <div class="side side1">
              </div>
              <div class="side side2">
                <p class="suit"></p>
                <p class="value"></p>
              </div>
            </div>
          </div>
          <span class="score" id="playerTwoScore">0</span>
          <div class="button" id="playerTwoHit">HIT</div>
          <div class="button" id="playerTwoStay">STAY</div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
